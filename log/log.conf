[loggers]
keys=root,Validator,Rator,Collector,Detector,APIserver

[handlers]
keys=consoleHandler,normalHandler,errorHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,normalHandler,errorHandler

[logger_Validator]
handlers=consoleHandler,normalHandler,errorHandler
qualname=Validator
propagate=0

[logger_Collector]
handlers=consoleHandler,normalHandler,errorHandler
qualname=Collector
propagate=0

[logger_Rator]
handlers=consoleHandler,normalHandler,errorHandler
qualname=Rator
propagate=0

[logger_Detector]
handlers=consoleHandler,normalHandler,errorHandler
qualname=Detector
propagate=0

[logger_Scanner]
handlers=consoleHandler,normalHandler,errorHandler
qualname=Scanner
propagate=0

[logger_APIserver]
handlers=consoleHandler,normalHandler,errorHandler
qualname=APIserver
propagate=0

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=simpleFormatter

[handler_normalHandler]
class=handlers.RotatingFileHandler
args=('log/log.text', 'w', 10*1024*1024, 1)
level=INFO
formatter=simpleFormatter

[handler_errorHandler]
class=handlers.RotatingFileHandler
args=('log/log.error', 'w', 10*1024*1024, 1)
level=ERROR
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s (%(processName)s pid:%(process)s) line-%(lineno)d  %(name)s <%(funcName)s> - [%(levelname)s] : %(message)s
datefmt=